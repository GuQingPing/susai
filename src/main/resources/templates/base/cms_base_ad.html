<div class="bottom_float" id="float" th:if="${config.getFloatAd()}">
    <a target="_blank" th:href="${config.getFloatAd().getUrl()}">
        <img style="margin: 0 auto"
             th:src="${config.getFloatAd().getPicUrl()}">
    </a>
    <span
            class="close" onclick="close_float()">关闭</span>
</div>
[(${config.getStatistics().getJsUrl()})]
[(${config.getJsAd().getJsLink()})]

<script>
    function close_float() {
        $('#float').hide();
    }
</script>
