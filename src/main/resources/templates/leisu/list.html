<div class="index-div" th:fragment="listFragment" zssyhqz="64540cl2iNsvtc2m0U2O0O0O281"
     zssyhqzt="28121cl2iNsvtc2m0V2z252">
    <div class="list_wrap_one_wuy list_wrap list_wrap_one" style="display: block;" yn="1">
        <div class="list_content" id="list" th:if="${list}">


            <div id="item_list" th:each="item,count:${list}">


                <p class="date-p"
                   th:if="${(item.isTop().equals('0') && count.index==0)
                   || (item.isTop().equals('0') && count.index!=0  && #dates.day(item.date) - #dates.day(list.get(count.index-1).date)!=0)
                   || (item.isTop().equals('0') && count.index!=0  && list.get(count.index-1).isTop().equals('1'))}"
                   th:text="${#dates.format(item.date,'MM-dd')}"></p>
                <a th:class="${item.isTop().equals('1') ? 'clearfix zhiding':'clearfix'}"

                   th:href="'/bofang/?iframelink='+${item.iframeLink}">

                    <section class="clearfix jiabifeng" wuyd="">
                        <div class="changci" style="display: block;">
                            <cite class="noks">&nbsp;</cite></div>

                        <div class="bifeng">vs</div>
                        <div class="team zhudui zhudui_wuyd">
                            <span><img alt="" class="" th:src="${item.leftImg}"></span>

                            <p th:text="${item.leftName}">
                            </p>
                        </div>
                        <div class="center">
                            <p class="eventtime_wuy eventtime">
                            <span class="feleimg">
                                <img th:src="${item.getLiveType()==1?'/515/img/fenlei_1.png':'/515/img/fenlei_2.png'}"/>
                            </span>
                                <span><em th:text="${item.gameName}"></em> <i
                                        style="white-space: nowrap; overflow: visible;"
                                        th:text="${item.date.before(#dates.createNow()) ? #dates.format(item.date,'HH:mm') : #dates.format(item.date,'MM-dd HH:mm')}">
                            </i> </span></p>
                            <p class="vsp">VS</p>
                            <p th:class="${item.date.before(#dates.createNow())}?'video zb_green':'video'"><i
                                    class="video-icon"></i>
                                <span>视频直播</span>
                            </p>
                        </div>
                        <div class="team kedui">
                            <span><img alt=""
                                       class=""
                                       th:src="${item.rightImg}"></span>
                            <p th:text="${item.rightName}"></p>
                        </div>
                    </section>
                </a>
            </div>

        </div>

        <div class="clcik_more" th:if="${list}" th:onclick="loadmore([[${listtype}]])">点击加载更多</div>
        <div class="more_animate" style="display: none;">︾</div>
        <div th:unless="${list}">
            <div class="list_wrap" style="display: block;" yn="0">
                <div class="list_content">
                    <div class="no-data">
                        <div class="zwsig"></div>
                        <p>当前暂无数据</p></div>
                </div>
                <div class="more_animate" style="display: none;">︾</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <script>
        var count = 1

        function loadmore(type) {
            count++;
            $.ajax({
                url: "/loadmore",
                type: "POST",
                contentType: "application/html",
                dataType: "html",
                data: "s=0&t=1&a=" + type + "&g=" + count,
                success: function (result) {
                    $("#list").append(result)
                },
                error: function (errormsg) {
                    $(".clcik_more").text("没有更多数据了")
                }
            });

        }
    </script>
</div>
