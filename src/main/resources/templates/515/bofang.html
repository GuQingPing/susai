                <p class="bs_time"></p>
                <div class="bs_bt_title">

                    <div class="yikaisai yikaisai_new">

                        <div class="ks_vs_new_wrap" th:if="${item.getLiveType==1}">
                            <span class="bs_time_new" style="display: inline;">90<cite class="clock-d">'</cite></span>
                            <span
                                    class="ks_vs ks_vs_new"><em th:if="${rateodds != null && rateodds.getScore() && rateodds.getScore().size()==2}"

                        </div>
                        <div> VS </div>
                        <cite class="ks_kemc" th:text="${item.getRightName()}"></cite>
                    </div>
                </div>
            </div>
        </div>

        <!--指数 begin-->
        <div th:if="${item.getLiveType()==1}" th:replace="~{rate_odds::football_rate}"></div>
        <div th:if="${item.getLiveType()==2}" th:replace="~{rate_odds::basketball_rate}"></div>
    </div>

    <div class="main-two">

        <div th:if="${not item.getLiveing()}" th:insert="~{preplay::preplay}"></div>
        <div th:if="${item.getLiveing()}" th:insert="~{playing::playing}"></div>

    $(document).ready(function () {

            $("div.zhulanzhishu").toggle();
